<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exempel16</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2>Skapa en lista från en array</h2>

<p id='randomCar'></p>

<button onclick="returnRandomCar(data)">Get random Car</button>
<button onclick="returnRandomCar(data)">Get random Fruit</button>

<script>
    let data =['Audi', 'BMW', 'Fiat', 'Saab', 'Volvo']
    let data2 =['Äpple', 'Banan', 'Päron','Citron', 'Hallon']

    function makeList(listData){
        let listContainer = document.createElement('section')
        let listElement = document.createElement('ul')

        document.getElementsByTagName('body')[0].appendChild(listContainer)
        listContainer.appendChild(listElement)

        for (let i = 0; i < listData.length; i++){
            let listItem = document.createElement('li')
            listItem.innerText = listData[i]
            listElement.appendChild(listItem)
        }
    }

    makeList(data)
    makeList(data2)

    function returnRandomCar(array){
        let index = Math.floor(Math.random() * array.length)
        document.getElementById('randomCar').innerText = array[index]
        console.log(index)
    }

</script>

</body>
</html>
