<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exempel5</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function myFunction() {
            document.getElementById("demo").innerText = "innehållet i paragrafen har ändrats"
        }
    </script>
</head>
<body>
<h1>bad practice!</h1>

<h2>JavaScript i Head</h2>

<p id='demo'>En paragraf</p>

<Button onclick="myFunction()">
    Klicka på mig!
</Button>
</body>
</html>
